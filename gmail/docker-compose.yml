services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Authentification
      - N8N_BASIC_AUTH_ACTIVE=false
      
      # Timezone
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris
      
      # Configuration optimisée
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      
      # Optimisations recommandées
      - DB_SQLITE_POOL_SIZE=3
      - N8N_RUNNERS_ENABLED=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    volumes:
      # Données n8n persistantes
      - n8n_data:/home/node/.n8n
      
      # VOLUME PARTAGÉ : n8n écrit dans /files, site web lit depuis ./site/data
      - ./site/data:/files
    networks:
      - maily-network

  # Site web (optionnel - peut être lancé avec python -m http.server)
  web:
    image: python:3.11-slim
    container_name: maily-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    working_dir: /app
    command: python -m http.server 8080 --bind 0.0.0.0
    volumes:
      - ./site:/app
    networks:
      - maily-network
    depends_on:
      - n8n

networks:
  maily-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
